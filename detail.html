<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <title>Football Jersey Store</title>
  <script src="https://www.paypal.com/sdk/js?client-id=AU-JDOP0kU0Gk6K2jakwFoeEnpcEdUxVbAe6q9sVAaLO4hYfzAaxV3YHDzIQaD0k1eJoOIbg59eSjhYb&currency=EUR"></script>
  <script src="scrpt.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init('kQNATSLNuKOL5T_VQ');
  </script>
  
</head>
<body>
  <header>
    <div class="nav container">
      <a href="index.html" class="logo">Vintage Football</a>
      <div class="search">
        <input type="search" name="search" id="search" placeholder="Search">
      </div>
      <i class='bx bx-shopping-bag' id="cart-icon"></i>
      <div class="cart">
        <h2 class="cart-title">Your Bag</h2>
        <div class="cart-content"></div>
        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">€0</div>
        </div>
        <div id="paypal"></div>
        <i class='bx bx-x' id="close-cart"></i>
        <p>The delivery fee is: 2 <ul></ul></p>
      </div>
    </div>
  </header>
  <div class="cart-overlay"></div>
  <div id="product-detail"></div>
  <script>
    const product = JSON.parse(localStorage.getItem("selectedProduct"));
    if (product) {
      document.getElementById("product-detail").innerHTML = `
        <main class="detail-container">
          <div class="detail-header">
            <a href="index.html" class="back-link">
              <i class='bx bx-arrow-back'></i>
              Back to Shop
            </a>
          </div>
          <div class="product-detail">
            <div class="product-image-section">
              <img id="detail-product-img" src="${product.img}" alt="" class="detail-product-img">
            </div>
            <div class="product-info-section">
              <h1 id="detail-product-title" class="detail-product-title">${product.title}</h1>
              <div id="detail-price" class="detail-price"> ${product.price}</div>
              <p class="product-description">
                Show your support for the club with this authentic jersey. Featuring high-quality materials and official design elements, this jersey is perfect for match days or casual wear. A must-have for any serious football fan.
              </p>
              <div class="size-section">
                <label for="detail-size" class="size-label">Size</label>
                <select id="detail-size" class="detail-product-size">
                  <option value="Small">Small</option>
                  <option value="Medium">Medium</option>
                  <option value="Large">Large</option>
                  <option value="XLarge">X-Large</option>
                  <option value="XXLarge">XX-Large</option>
                </select>
              </div>
              <div class="details-section">
                <h3 class="details-title">Details</h3>
                <div class="details-grid">
                  <div class="detail-row">
                    <span class="detail-label">Material</span>
                    <span class="detail-value">100% Polyester</span>
                  </div>
                  <div class="detail-row">
                    <span class="detail-label">Fit</span>
                    <span class="detail-value">Regular</span>
                  </div>
                  <div class="detail-row">
                    <span class="detail-label">Care</span>
                    <span class="detail-value">Machine wash cold</span>
                  </div>
                  <div class="detail-row">
                    <span class="detail-label">Delivery</span>
                    <span class="detail-value">€2.00 shipping fee</span>
                  </div>
                </div>
              </div>
              <button class="add-to-cart-btn" onclick="addDetailProductToCart()">
                <i class='bx bx-shopping-bag'></i>
                Add to Cart
              </button>
            </div>
          </div>
        </main>
      `;
    } else {
      document.getElementById("product-detail").innerText = "No product found.";
    }
  </script>
</body>
</html>
